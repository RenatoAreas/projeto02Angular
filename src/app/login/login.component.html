<div class="main-div">

  <mat-card class="login-card">
      <mat-card-title>Login de usuários</mat-card-title>
      <mat-card-subtitle>Preencha o formulario para acessar o sistema.</mat-card-subtitle>
      <mat-card-content>

          <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" autocomplete="off">

              <mat-form-field appearance="fill" class="field">
                  <mat-label>Email de Acesso:</mat-label>
                  <input type="email" matInput placeholder="Ex: admin@gmail.com" formControlName="email" />

                  <mat-error *ngIf="form.email.touched && form.email.invalid && form.email.errors.required">
                      Por favor, informe o email de acesso.
                  </mat-error>

                  <mat-error *ngIf="form.email.touched && form.email.invalid && form.email.errors.email">
                      Por favor, preencha um endereço de email válido.
                  </mat-error>

              </mat-form-field>

              <mat-form-field appearance="fill" class="field">
                  <mat-label>Senha de Acesso:</mat-label>
                  <input type="password" matInput placeholder="Digite aqui" formControlName="senha" />

                  <mat-error *ngIf="form.senha.touched && form.senha.invalid && form.senha.errors.required">
                      Por favor, informe sua senha.
                  </mat-error>

              </mat-form-field>

              <div class="field">
                  <button [disabled]="!formLogin.valid || isLoading" class="button" mat-raised-button color="primary" type="submit">
                      Acessar Sistema
                  </button>
              </div>

          </form>

          <div class="field">
              <button mat-raised-button class="button" (click)="openRegisterDialog()">
                  Criar conta de usuário
              </button>
          </div>

          <div class="field">
              <button mat-raised-button class="button" (click)="openPasswordRecoverDialog()">
                  Esqueci minha senha
              </button>
          </div>

          <br/>
          <strong>{{mensagem}}</strong>

      </mat-card-content>
  </mat-card>


</div>
