<div>

  <mat-card class="login-card">
      <mat-card-title>Recuperação de senha</mat-card-title>
      <mat-card-subtitle>Preencha o formulario recuperar a senha.</mat-card-subtitle>
      <mat-card-content>

          <form [formGroup]="formPasswordRecover" (ngSubmit)="onSubmit()" autocomplete="off">

              <mat-form-field appearance="fill" class="field">
                  <mat-label>Informe seu email de Acesso:</mat-label>
                  <input type="email" matInput placeholder="Ex: joaopedro@gmail.com" formControlName="email" />

                  <mat-error *ngIf="form.email.touched && form.email.invalid && form.email.errors.required">
                      Por favor, informe o email de acesso.
                  </mat-error>

                  <mat-error *ngIf="form.email.touched && form.email.invalid && form.email.errors.email">
                      Por favor, preencha um endereço de email válido.
                  </mat-error>

              </mat-form-field>

              <div class="field">
                  <button [disabled]="!formPasswordRecover.valid || isLoading" class="button" mat-raised-button color="primary"
                      type="submit">
                      Recuperar Senha
                  </button>
              </div>

          </form>

          <br/>
          <strong>{{mensagem}}</strong>

      </mat-card-content>
  </mat-card>


</div>
